<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Board Bangldesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content-middle">
    <div class="main-div ">
        <div class="header-area clear">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="header-right">
                <div class="header-top">
                    <h2>Ministry of Education
                 </h2>
                </div>
                <div class="header-middle">
                    <h2>Intermediate and Secondary Education Boards Bangladesh
                 </h2>
                </div>
                <div class="header-bottom">
                    <h6><a href="#">Official Website of Education Board</a></h6>
                </div>
            </div>
        </div>
        <div class="box-form">
          <div class="form-list clear">
              <div class="labels clear ">
                  <label for="" class="left">Examination</label>
                  <label for="" class="right">:</label>
              </div>
              <div class="input-div">
                <select name="" id="">
                    <option value="Hsc">HSC/Alim/Equavilent</option>
                    <option value="SSC">SSC/Dakhil/Equavilent</option>
                    <option value="JSC">JSC/JDC/Equavilent</option>
                    <option value="JSC">JSC/JDC/Equavilent</option>
                </select>
              </div>
          </div>
          <div class="form-list clear">
              <div class="labels clear">
                  <label for="" class="left">Year</label>
                  <label for="" class="right">:</label>
              </div>
              <div class="input-div">
                  <select name="" id="">
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                  </select>
              </div>
          </div>
          <div class="form-list clear">
              <div class="labels clear">
                  <label for="" class="left">Board</label>
                  <label for="" class="right">:</label>
              </div>
              <div class="input-div">
                  <select name="" id="">
                      <option value="Select">Select One</option>
                      <option value="Barishal">Barishal</option>
                      <option value="Chittagong">Chittagong</option>
                      <option value="Comilla">Comilla</option>
                      <option value="Dinajpur">Dinajpur</option>
                      <option value="Dhaka">Dhaka</option>
                      <option value="Jashore">Jashore</option>
                      <option value="Rajshahi">Rajshahi</option>
                      <option value="Sylhet">Sylhet</option>
                      <option value="Madrasah">Madrasah</option>
                      <option value="Technical">Technical</option>
                      <option value="DIBS">DIBS</option>
                  </select>
              </div>
          </div>
          <div class="form-list clear">
              <div class="labels clear">
                  <label for="" class="left">Regitration</label>
                  <label for="" class="right">:</label>
              </div>
              <div class="input-div">
                 <input type="number">
              </div>
          </div>
          <div class="form-list clear">
              <div class="labels clear">
                  <label for="" class="left">Roll</label>
                  <label for="" class="right">:</label>
              </div>
              <div class="input-div">
                  <input type="number">
              </div>
          </div>
          <div class="form-list clear">
              <div class="labels clear">
                  <label for="" class="left">6 + 6</label>
                  <label for="" class="right">=</label>
              </div>
              <div class="input-div">
                  <input type="number">
              </div>
          </div>
          <div class="form-list button">
              <input type="reset" value="Reset">
              <input type="submit" value="Submit">
          </div>
        </div>
        <div class="bottom-content clear">
            <div class="copy-right left">
                <p>&copy 2005-2020 Ministry of Education, All rights reserved.</p>
            </div>
            <div class="telitalk right clear">
                <div class="text left">
                    <p >Powered by</p>
                </div>
                <div class="telitalk-img right">
                    <img src="./img/teletalk.png" alt="">
                </div>
            </div>
        </div>
     </div>
     <div class="footer-content clear">
         <div class="google-store left">
             <img src="./img/googleplay.png" alt="">
         </div>
         <div class="android left">
             <p>Public Result on Android</p>
           
                <img src="./img/android.png" alt="">
           
             <p>It's completely free!</p>
         </div>
     </div>
   </div>
</body>
</html>
